<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Lawnmower racing</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/data.js" charset="utf-8"></script>
  </head>
  <body>
    <header id="header">
		</header>
		<main>
      <article class="smallarticle">
        <h1 class="pageTitle">Calendar</h1>
				<p style="font-weight: 900;">Filter:</p>
				<div id="filter-wrap">
					<div id="filter">
            <div class="inputflex">
						<div class="input" style="min-width: 50px;">Location:</div>
						<div class="input"><input id="gløshaugenCheckbox" type="checkbox" checked><label for="gløshaugenCheckbox">Gløshaugen</label></div>
						<div class="input"><input id="solsidenCheckbox" type="checkbox" checked><label for="solsidenCheckbox">Solsiden</label></div>
						<div class="input"><input id="tyholtCheckbox" type="checkbox" checked><label for="tyholtCheckbox">Tyholt</label></div>
            </div>
            <div class="inputflex">
						<div class="input" style="min-width: 50px;">Type:</div>
						<div class="input"><input id="practiceCheckbox" type="checkbox" checked><label for="practiceCheckbox" style="border-bottom: solid #a0dda0 3px;">Practice</label></div>
						<div class="input"><input id="eventCheckbox" type="checkbox" checked><label for="eventCheckbox" style="border-bottom: solid #b0b0ff 3px;">Event</label></div>
            </div>
          </div>
				</div>
				<div id="calendarElements">
				</div>
			</article>
		</main>
    <div id="footer"></div>
    <script src="js/navscroll.js" charset="utf-8"></script>
    <script src="js/calendar.js" charset="utf-8"></script>
		<script></script>
</body></html>
